<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Estagio</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Incluir" action="#{guiEstagio.incluir()}" ajax="false" />
            <p:dataTable var="est" value="#{guiEstagio.estagios}">
                <p:column headerText="Aluno">
                    <h:outputText value="#{est.alunoEstagio}" />
                </p:column>
                <p:column headerText="Orientador">
                    <h:outputText value="#{est.orientadorEstagio}" />
                </p:column>
                <p:column headerText="Empresa">
                    <h:outputText value="#{est.empresaEstagio}" />
                </p:column>
                <p:column headerText="Data inicio">
                    <h:outputText value="#{est.dataInicioEstagio}" />
                </p:column>
                <p:column headerText="Data fim">
                    <h:outputText value="#{est.datafimEstagio}" />
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{est.categoriaObrigatoria}" />
                </p:column>
                <p:column headerText="SituaÃ§Ã£o">
                    <h:outputText value="#{est.statusDoEstagio}" />
                </p:column>
                <p:column >
                    <p:commandButton value="Alterar" action="#{guiEstagio.alterar(est)}" ajax="false" />
                    <p:commandButton value="Excluir" action="#{guiEstagio.excluir(est)}" ajax="false" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Menu Principal" action="#{guiEstagio.voltarMenuPrincipal()}" ajax="false" />
        </h:form>

    </h:body>
</html>
